version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tencryptos-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tencryptos_net

  backend:
    container_name: tencryptos-backend
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - tencryptos_net

  frontend:
    container_name: tencryptos-frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    env_file:
      - ./frontend/.env.local
    command: >
      bash -c "npm install && npm run dev"
    restart: always
    networks:
      - tencryptos_net

  go-bootstrap:
    build:
      context: ./infrastructure/bootstrap
    container_name: bootstrap
    depends_on:
      backend:
        condition: service_healthy
    environment:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT: http://host.docker.internal:4566
      S3_BUCKET_NAME: tencryptos-backups
      SQS_QUEUE_NAME: tencryptos-queue
    restart: on-failure
    networks:
      - tencryptos_net
    env_file:
      - ./infrastructure/bootstrap/.env

volumes:
  postgres_data:

networks:
  tencryptos_net:
    driver: bridge