services:
  db:
    image: postgres:15
    container_name: tencryptos-db
    restart: always
    environment:
      POSTGRES_USER: tencryptos
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: tencryptosdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tencryptos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tencryptos_net

  backend:
    container_name: tencryptos-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tencryptos_net

  bootstrap-go:
    build:
      context: ./infrastructure/bootstrap
      dockerfile: Dockerfile
    container_name: bootstrap-go
    env_file:
      - ./infrastructure/bootstrap/.env
    volumes:
      - ./infrastructure/go_lambdas/init_updater:/lambda
      - ./scripts:/scripts
    depends_on:
      - backend
    command: ["/bin/sh", "/scripts/bootstrap_go_lambda.sh"]
    restart: on-failure
    networks:
      - tencryptos_net

  go-lambda-init-updater:
    image: python:3.11
    container_name: go-lambda-init-updater
    volumes:
      - ./scripts:/scripts
      - ./infrastructure/go_lambdas/init_updater:/lambda
    working_dir: /lambda
    command: ["/bin/bash", "/scripts/bootstrap_go_lambdas.sh"]
    depends_on:
      - bootstrap-go
    restart: on-failure
    networks:
      - tencryptos_net

  bootstrap-iam:
    build:
      context: .
      dockerfile: ./infrastructure/iam/Dockerfile
    container_name: bootstrap-iam
    volumes:
      - ./scripts:/scripts
    env_file:
      - ./infrastructure/iam/.env
    depends_on:
      - backend
    command: ["sh", "./scripts/bootstrap_iam.sh"]
    restart: on-failure
    networks:
      - tencryptos_net

volumes:
  postgres_data:

networks:
  tencryptos_net:
    driver: bridge