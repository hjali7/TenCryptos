
services:
  db:
    image: postgres:15
    container_name: tencryptos-db
    restart: always
    environment:
      POSTGRES_USER: tencryptos
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: tencryptosdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tencryptos -d tencryptosdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: tencryptos-backend
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tencryptosdb
      - DB_USER=tencryptos
      - DB_PASSWORD=devpass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
