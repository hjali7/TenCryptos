services:
  db:
    image: postgres:15
    container_name: tencryptos-db
    restart: always
    environment:
      POSTGRES_USER: tencryptos
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: tencryptosdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tencryptos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tencryptos_net

  backend:
    build:
      context: ./backend
    dockerfile: Dockerfile
    container_name: tencryptos-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - tencryptos_net

  go-bootstrap:
    build:
      context: ./infrastructure/bootstrap
    container_name: bootstrap
    depends_on:
      - backend
    env_file:
      - ./infrastructure/bootstrap/.env
    restart: on-failure
    networks:
      - tencryptos_net

  setup-iam:
    build:
      context: ./infrastructure/iam
    container_name: setup-iam
    depends_on:
      - backend
    env_file:
      - ./infrastructure/iam/.env
    volumes:
      - ./scripts:/scripts
    command: ["bash", "/scripts/setup_iam.sh"]
    networks:
      - tencryptos_net

volumes:
  postgres_data:

networks:
  tencryptos_net:
    driver: bridge