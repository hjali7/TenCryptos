version: "3.8"

services:
  db:
    image: postgres:15
    container_name: tencryptos-db
    restart: always
    environment:
      POSTGRES_USER: tencryptos
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: tencryptosdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tencryptos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tencryptos_net

  backend:
    container_name: tencryptos-backend
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - tencryptos_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  go-bootstrap:
    build:
      context: ./infrastructure/bootstrap
    container_name: bootstrap
    depends_on:
      - backend
    environment:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT: http://host.docker.internal:4566
    env_file:
      - ./infrastructure/bootstrap/.env
    networks:
      - tencryptos_net
    restart: on-failure

volumes:
  postgres_data:

networks:
  tencryptos_net:
    driver: bridge