services:
  backend:
    build: ./backend
    container_name: tencryptos-backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - tencryptos_net

  db:
    image: postgres:15
    container_name: tencryptos-db
    environment:
      POSTGRES_USER: tencryptos
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: tencryptosdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tencryptos_net

  frontend:
    build: ./frontend
    container_name: tencryptos-frontend
    depends_on:
      - backend
    networks:
      - tencryptos_net

  nginx:
    image: nginx:latest
    container_name: tencryptos-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - tencryptos_net

volumes:
  postgres_data:

networks:
  tencryptos_net:
