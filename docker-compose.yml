
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tencryptos-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tencryptos:alihaji@tencryptos-postgres:5432/tencryptosdb
    volumes:
      - ./backend/app:/app/app
      - ./backend/logs:/app/logs
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tencryptos-net

  db:
    image: postgres:15
    container_name: tencryptos-postgres
    restart: always
    environment:
      POSTGRES_USER: tencryptos
      POSTGRES_PASSWORD: alihaji
      POSTGRES_DB: tencryptosdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tencryptos-net

volumes:
  pgdata:

networks:
  tencryptos-net:
