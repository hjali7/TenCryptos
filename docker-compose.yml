services:

  # 🛢️ PostgreSQL Database
  db:
    image: postgres:15
    container_name: tencryptos-db
    environment:
      POSTGRES_USER: tencryptos
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: tencryptosdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tencryptos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tencryptos_net

  # 🚀 Backend (FastAPI)
  backend:
    container_name: tencryptos-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tencryptosdb
      - DB_USER=tencryptos
      - DB_PASSWORD=devpass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ⚙️ Bootstrap S3 & SQS
  go-bootstrap:
    build:
      context: ./infrastructure/bootstrap
    container_name: go-bootstrap
    depends_on:
      - backend
    env_file:
      - ./infrastructure/bootstrap/.env
    networks:
      - tencryptos_net
    restart: on-failure

  # 🔐 IAM setup
  iam-setup:
    build:
      context: ./infrastructure/iam
    container_name: iam-setup
    volumes:
      - ./infrastructure/requirements.txt:/app/requirements.txt
    networks:
      - tencryptos_net
    env_file:
      - ./infrastructure/iam/.env
    depends_on:
      - backend
    command: ["python3", "setup_iam.py"]

  # 🚀 Python Lambda deployer
  lambda-deploy:
    image: python:3.11
    container_name: lambda-deploy
    volumes:
      - ./infrastructure/lambda:/lambda
    working_dir: /lambda
    networks:
      - tencryptos_net
    command: ["python3", "deploy_lambda.py"]
    depends_on:
      - backend

  # 🚀 Go Lambda deployer
  go-lambda-deploy:
    image: golang:1.21
    container_name: go-lambda-deploy
    volumes:
      - ./infrastructure/go_lambdas/init_updater:/app
    working_dir: /app
    networks:
      - tencryptos_net
    entrypoint: ["sh", "-c", "chmod +x ./build.sh && ./build.sh && python3 deploy_go_lambda.py"]
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  tencryptos_net:
    driver: bridge
